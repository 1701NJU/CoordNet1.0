# CoordNet-Geo+FP Ablation Configuration
# This is an ablation variant that uses Morgan fingerprint fusion.
#
# Note: This is NOT the paper's main model. Use for ablation study only.
# For paper reproduction, use configs/paper.yaml
#
# Usage:
#   python scripts/train.py --config configs/ablation_with_fp.yaml

data:
  root: "data"
  split_type: "random"
  train_ratio: 0.8
  val_ratio: 0.1
  seed: 42
  fp_radius: 2
  fp_bits: 1024

model:
  hidden_dim: 128
  num_layers: 3
  num_rbf: 20
  cutoff: 5.0
  num_elements: 100
  num_charges: 5
  # Ablation: enable fingerprint fusion
  use_fp: true

training:
  batch_size: 32
  lr: 5.0e-4
  weight_decay: 1.0e-5
  epochs: 300
  patience: 30
  max_grad_norm: 10.0
  scheduler:
    type: "reduce_on_plateau"
    factor: 0.5
    patience: 10
    min_lr: 1.0e-6

loss_weights:
  energy: 1.0
  gap: 0.1
  dipole: 0.1
  npa: 0.05

logging:
  log_dir: "runs"
  save_interval: 10

