# CoordNet Paper Reproduction Configuration
# This configuration reproduces the results reported in the paper.
# 
# Usage:
#   python scripts/train.py --config configs/paper.yaml
#
# Expected Results (on tmQM test set):
#   - Energy MAE: ~6.2 meV/atom
#   - HOMO-LUMO Gap MAE: ~0.27 eV  
#   - Dipole Moment MAE: ~0.42 D

data:
  root: "data"
  split_type: "random"
  train_ratio: 0.8
  val_ratio: 0.1
  seed: 42
  fp_radius: 2
  fp_bits: 1024

model:
  hidden_dim: 128
  num_layers: 3
  num_rbf: 20
  cutoff: 5.0
  num_elements: 100
  num_charges: 5
  # Paper model: geometry-only (no fingerprint)
  use_fp: false

training:
  batch_size: 32
  lr: 5.0e-4
  weight_decay: 1.0e-5
  epochs: 300
  patience: 30
  max_grad_norm: 10.0
  # Reproducibility settings
  deterministic: true
  scheduler:
    type: "reduce_on_plateau"
    factor: 0.5
    patience: 10
    min_lr: 1.0e-6

loss_weights:
  energy: 1.0
  gap: 0.1
  dipole: 0.1
  npa: 0.05

logging:
  log_dir: "runs"
  save_interval: 10

